<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Images dinâmica</h1>
    <P>Tente abrir esse site em vários dispositivos deferentes ou simplismente aumente e diminua o tamanho do seu navegador</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!-- min for max -->
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png"><!-- add formato depois da bara -->
        <img src="imagens/foto-g.png" alt="imagens/flexivel">
    </picture>
</body>
</html>
