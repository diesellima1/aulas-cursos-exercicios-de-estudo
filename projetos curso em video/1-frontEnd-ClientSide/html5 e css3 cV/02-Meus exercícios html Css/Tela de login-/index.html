<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!-- google icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem dentro da css: section#ligin > div#imagem -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações  no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><!-- icone vinculado com a caixa pelo label -->
                            <span id="ils" class="material-symbols-outlined">
                                person <!-- troca de ícone -->
                                </span>
                        </label>
                         <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlenght="30"><!-- autocomplete semântico  --> <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <label for="isenha"><!-- icone vinculado com a caixa pelo label -->
                            <span id="ils" class="material-symbols-outlined">
                                lock <!-- troca de ícone -->
                                </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlenght="20"> <!-- autocomplete semântico -->
                        <label for="isenha">Senha</label>
                        <input id="submit" type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha<i id="i" class="material-icons"><span class="material-symbols-outlined">
                            mail
                            </span></i></a> <!-- ícone dentre de um link -->
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
