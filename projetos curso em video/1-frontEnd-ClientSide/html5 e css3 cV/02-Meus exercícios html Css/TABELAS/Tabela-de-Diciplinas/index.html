<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Tabela-de-Diciplinas/style/style.css">
    <title>Tabela de Diciplinas</title>
</head>
<body>
    <H1>Tabela:</H1>
    <table>
        <caption><!-- opcional --></caption>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="col">Notas</th>
                <!-- <th>4</th> -->
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
            <tr>
                <!-- <th>1</th> -->
                <th scope="rowgroup">Nota 1</th>
                <th scope="rowgroup">Nota 2</th>
                <!-- <th>4</th> -->
                <!-- <th>5</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="header-corpo" rowspan="4">Extras</td>
                <td class="centerLeft">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="centerLeft">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="centerLeft">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="centerLeft">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr id="med-exatas">
                <th class="centerLeft" colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="header-corpo" rowspan="2">Humanas</td>
                <td class="centerLeft">história</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="centerLeft">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="colgroup">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
