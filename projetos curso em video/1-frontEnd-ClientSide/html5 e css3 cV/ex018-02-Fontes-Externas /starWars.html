<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <style>
          @font-face {
        font-family: "starWars1";
        src: url("fonts/SF\ Distant\ Galaxy\ Alternate.ttf") format("truetype"); 
        font-weight: normal;
        font-style: normal;
        /* h1 */
     }

     @font-face {
        font-family: "starWars2";
        src: url("fonts/SF\ Distant\ Galaxy\ AltOutline.ttf") format("truetype"); 
        font-weight: normal;
        font-style: normal;
        /* h2 */
     }

     h1 {
        font-family: "starWars1", Times, serif;
        font-size: 3em;
        font-weight: normal;
        text-align: center ;
     }

    h2 {
        font-family: "starWars2", Times, serif;
        font-size: 3em;
        font-weight: normal;
        text-align: center ;
    }


    </style>
</head>
<body>
    <h1>Star<br>Wars</h1>
    <h2>Star<br>Wars</h2>
</body>
</html>
