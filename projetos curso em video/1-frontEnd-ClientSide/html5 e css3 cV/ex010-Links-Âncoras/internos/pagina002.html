<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com ligação de páginas</title>
</head>
<body>
    <!-- pag002.html ()-->
    <p>Usando links internos para linkar uma página com a outra</p>
    <h1>Está é a segunda página do meu site</h1>
    <p><a href="index.html" rel="prev">voltar para a primeira página</a></p>
    <!-- prev significa preview anterior facila para os navegadores  -->

    <!-- outro exemplos -->
    <p>voltar para a primeira página click <a href="index.html" rel="prev">aqui</a></p>

    <p>voltar para a primeira página click em <a href="index.html" rel="prev">voltar</a></p>
  
</body>
</html>
