<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table horizontal e vertical</title>

    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            /* espaçamento */
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;  /* alinhamento horizontal */
            vertical-align: middle; /* alinhamento vertical para o meio usa o  "middle"*/
         }

         .numero {
            color: blue;
            text-align: right;
            /* alinhando múmeros a direita com class */
         }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABALAS (SIMPLES)
        TABLE =    tabela
            TABLE ROW = linha de tabela <tr>
                TABLE HEADER = cabeçalho de tabela <th>
                TABLE DATA =    dado de tabela  <td>
     -->

    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
