<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="SCRIPT-cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </div>
        <div>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-07">
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-07-14">
        </div>
        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<!-- 
    min="0" de uma caixa númerica  parece o minlenght mas para números 
    max="10" máximo de uma caixa númerica para este caso é 10 parece o maxlenght mas para números 
    step="0.5" passo de quanto em quanto dever mudar nesse caso a cada meio "aceita números quebrados de 5 em 5 se precisar pode usar 0.1 para isr de deceimo em decimos contando 1 por 1 quebrado" 
    valeu="" ele substitui o placeholder e fica pre-preenchido
 -->

<!--
reqired = campo obrigatório
minlength="5" = mínimi 5/8 Caracteres
maxlength="15" = máximo 15/20 Caracteres
size="10" mostra 8/10 Caracteres se precisar de mais ele rola para o lado
placeholder = sugestão de preencimento 
autocomplete="off" desliga a caixa de sugestão
autocomplite dentro do input ajuda os navegadores a fazer sugestões de preenchimento 
aurocomplite:current-password é usado para formularios de login correntes  -->

<!-- 
    Get:
    já vem por padrão e mostra todos os dados coletados na url não tem diferençã de velocidade apenas usado conforme ocasião do momento e para dados simpes 

    Post:
    esconde os dados  no url mas pode ser visto no dev tools na aba network que significa rede
    para ter dados mias seguros e criptografados temos que usar o https 
 -->
