<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do iframe links</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border:5px dashed black;
        }
    </style>
</head>
<body>
 <h1>Confugurando meu iframe Tamanho padrão 300x150</h1>
 <iframe src="https://www.cursoemvideo.com/" frameborder="0"><a href="http://https://www.cursoemvideo.com/" target="_blank" rel="noopener noreferrer">cursoemvideo</a></iframe>
 <!-- em caso de não compatibilidade mostra o link normalmente -->

<p><iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500"><a href="http://https://www.cursoemvideo.com/" target="_blank" rel="noopener noreferrer">cursoemvideo</a></iframe></p>
<!-- medidas internas são sobrepostas pelas medidas do css  -->
 
 <p>o repositório do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"><a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">gustavoguanabara.github.io</a></iframe>
    <!-- uso do scolling[auto, yes, no] "rolagem alguns navegadores não funciona" -->
 </p>

 <!-- frameborder="0" sem bordar 
     frameborder="1" com borda
     personalizar borda css seletor iframe{ border:5px dashed black;}
-->
</body>
</html>
