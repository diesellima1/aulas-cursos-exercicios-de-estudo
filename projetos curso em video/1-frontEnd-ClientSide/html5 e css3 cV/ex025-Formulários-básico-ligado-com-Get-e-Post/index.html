<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Get e post</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="SCRIPT-cadastro.php" method="post" autocomplete="off"> 
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome</label>: <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!-- 
    Get:
    já vem por padrão e mostra todos os dados coletados na url não tem diferençã de velocidade apenas usado conforme ocasião do momento e para dados simpes 

    Post:
    esconde os dados  no url mas pode ser visto no dev tools na aba network que significa rede
    para ter dados mias seguros e criptografados temos que usar o https 
 -->
