<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Color, range e file</title>
    <style>
        * {
            padding: 3px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário Color, range e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>
        <div class="range">
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </div>
        <div class="inpfile">
            <label for="ifoto">Foro de Perfil</label>
            <input type="file" name="foro" id="ifoto">
        </div>
        <div class="button">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
