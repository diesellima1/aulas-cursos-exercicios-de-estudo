<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            background-color: lightslategray;
            /* cor da box */
            height: 300px;
            /* altura */
            width: 300px;
            /* largura */
            border-width: 10px;
            /* espessura da borda */
            border-style: solid;
            /* estilo da borda */
            border-color: darkslategrey;
            /* cor da borda */
            padding: 10px 10px 10px 10px;
            /* shorthand sentido horário: cima direita baixo esquerda */
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* padding sem usar o shorthand */
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são Exemplos de box-level, mas os links <a href="#">são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
