<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chamadas de Media Queries 2 do tipo type scree e print-->
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">

    <title>Testando Media Query Mobile First </title>

</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="image/icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="image/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="image/icon-print.png" alt="Versão para impressão">
        <img id="pc" src="image/icon-pc.png" alt="Versão para desktop">
        <img id="tv" src="image/icon-tv.png" alt="Versão para TV">
    </main>
</body>
</html>

    <!--
        link ... media="all" refêrencia para tudo 
        kinl ... media="screen" referencia para tela [ ver linha stilos/tela.css acima da tag title]
        letra de leitura em tela é diferente de letra de leitura em papel
        Media Query singular
        media Queries plural 
    -->
