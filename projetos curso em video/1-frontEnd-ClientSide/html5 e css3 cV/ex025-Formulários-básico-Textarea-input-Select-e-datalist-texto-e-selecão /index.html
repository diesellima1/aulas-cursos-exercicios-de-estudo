<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Select datalist e textarea</title>
    <style>
        * {
            padding: 3px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário Select, datalist e textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div class="estados">Estado</div>
            <select name="estado" id="iest">
                
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="Ma">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <div class="profs">
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Conta">contabilista</option>
                <option value="Dev">desenvolvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
            <div class="mens">
                <label for="imsg">Mensagem: </label><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite sua msg..."></textarea>
            </div>
        </div>
    </form>
</body>
</html>
