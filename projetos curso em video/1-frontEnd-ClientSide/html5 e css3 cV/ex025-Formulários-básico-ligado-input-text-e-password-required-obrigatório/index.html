<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário input text e password</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário Post para esconder os dados do Usuário com required "requerido"</h1>
    <form action="SCRIPT-cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do Usuário" autocomplete="username">
            <!-- caixa do nome -->
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
            <!-- password controle -->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!-- botão de limpar -->
        </div>
    </form>
</body>
</html>

<!-- reqired = campo obrigatório
minlength="5" = mínimi 5/8 Caracteres
maxlength="15" = máximo 15/20 Caracteres
size="10" mostra 8/10 Caracteres se precisar de mais ele rola para o lado
placeholder = sugestão de preencimento 
autocomplete="off" desliga a caixa de sugestão
autocomplite dentro do input ajuda os navegadores a fazer sugestões de preenchimento 
aurocomplite:current-password é usado para formularios de login correntes  -->

    Get:
