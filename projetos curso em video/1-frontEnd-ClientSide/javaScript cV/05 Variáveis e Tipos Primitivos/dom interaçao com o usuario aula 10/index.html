<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body {
            font: normal 30px Arial;
        }
        input {
            font: normal 30px Arial;
            width: 100px; /*largura*/
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1> 
    <input type="number" name="txtn1" id="txtn1"> + <!-- caixa do input n1 e n2 -->
    <input type="number" name="textn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()"> <!-- value significa valor  -->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById("txtn1");//tenho que saber qual é a caixa n1 e o n2 "fazendo a ligação com elas "
            var tn2 = window.document.querySelector("input#txtn2");
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2 //var soma concatenado n1 com n2 aqui posso alterar para subtrair dividir multioplicar entre outros (*;%;/;-;+;)  
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual à: <strong>${s}<strong/>`;//template string e place holder
        }
    </script>
</body>
</html>
