<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla-Table</title>
</head>

<body>
    <table border="1">
        <tr> <!--"table row" filhos de linhas -->
            <thead><!-- "table Head"tag de semântica de onde fica o cabeçalho da tabela  MENU--> 
                <th>PRODUTO</th>
                <th>MARCA</th>
                <th>VALOR</th>
                <th>uni</th>
            </thead>
            
        </tr>
        <tr>
            <tbody><td>Notbook</td> <!--seguir a lógica da ordem de cima da tablo head-->
                <td>The Best</td>
                <td>R$3.000</td> 
                <td></td>
            </tbody>
            
        </tr>
        <tr>
            <tbody><td>Computador</td> <!--seguir a lógica da ordem de cima da tablo head-->
                <td>The Best</td>
                <td>R$8.000</td>
                <td></td> 
            </tbody>
        </tr>
        <tr>
            <tbody><td>Console Video Game</td> <!--seguir a lógica da ordem de cima da tablo head-->
                <td>Sony</td>
                <td>R$5.000</td> 
                <td></td>
            </tbody>
        </tr>
        <tr>
            <tbody><td>Smarthphone</td> <!--seguir a lógica da ordem de cima da tablo head-->
                <td>Apple</td>
                <td>R$8.000</td>
                <td></td>
            </tbody>
        </tr>

    </table>

    <tfoot>
        <tr>
            <td colspan="2">*Produtos e promoções por tempo limitado
            </td>
        </tr>
    </tfoot>
    
</body>
</html>
